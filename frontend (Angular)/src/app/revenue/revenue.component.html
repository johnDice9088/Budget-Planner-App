<div>
  <div class="align-items-center d-flex justify-content-around">
    <h3>Revenue List</h3>
    <div class="d-flex gap-4">
      <button (click)="showAddForm = true">Add new Revenue</button>
      <button (click)="deleteAll()">Delete All</button>
    </div>
  </div>
  <div class="my-2 p-5 py-2 row">
    <span class="col-2 text-center">Id</span>
    <span class="col-2 text-center">Category</span>
    <span class="col-2 text-center">Amount</span>
    <span class="col-2 text-center">Note</span>
  </div>
 <table class="custom-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Note</th>
      <th>Edit </th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of income$ | async">
      <td>{{ item.id }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.amount }}</td>
      <td>{{ item.note }}</td>
      <td><i class="bi bi-pen" (click)="editIncome(item)"></i></td>
      <td> <i class="bi bi-trash3-fill" (click)="deleteOne(item.id)"></i></td>
    </tr>
  </tbody>
</table>
     
  <div
    class="gap-3 mx-4 my-4 ps-5 py-4 row container-color"
    *ngFor="let item of income$ | async"
  >
    <span class="col-2">{{ item.category }}</span>

    <span class="col-2">{{ item.amount }}</span>
    <span class="col-2">{{ item.note }}</span>
    <div class="col-3 d-flex justify-content-around">
      
     
    </div>
  </div>
  <div *ngIf="showAddForm" class="overlay">
    <div class="popup-form">
      <h5 class="text-center mb-3">Add Revenue Entry</h5>
      <form [formGroup]="form" (ngSubmit)="onsubmit()">
        <div class="mb-2">
          <label>Category:</label>
          <input formControlName="category" type="text" class="form-control" />
        </div>
        <div class="mb-2">
          <label>Amount:</label>
          <input formControlName="amount" type="number" class="form-control" />
        </div>
        <div class="mb-2">
          <label>Note:</label>
          <input formControlName="note" type="text" class="form-control" />
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-success" type="submit">Submit</button>
          <button
            class="btn btn-secondary"
            type="button"
            (click)="showAddForm = false"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
